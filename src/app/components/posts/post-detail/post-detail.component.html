<div *ngIf="post" class="uk-container">
   <header class="uk-clearfix">
      <img [src]="post.x_featured_media">
      <div>
         <h2>{{ post.title.rendered }}</h2>
         <p>{{ post.x_date }} | <a *ngFor="let category of categories; let isLast=last" routerLink="/category/{{ category.id }}">{{ category.name }}{{ isLast ? '' : ', '}}</a></p>
      </div>
   </header>
   <main [innerHTML]="post.content.rendered"></main>
   <footer class="uk-clearfix">
      <button class="uk-button uk-button-primary" (click)="goBack()">Back</button>
   </footer>
</div>
